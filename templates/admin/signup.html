<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>


    <!-- Custom styles for this template-->
    <link href="static/admin/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">    

<div class="container" style="max-width: 560px;">
  <div class="card shadow mt-4">
    <div class="card-body">
      <h4 class="mb-3">Crear cuenta </h4>

      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="post" action="/signup">
        <div class="form-group">
          <label for="name">Nombre (opcional)</label>
          <input type="text" id="name" name="name" class="form-control"
                 value="{{ name or '' }}" placeholder="Tu nombre">
        </div>

        <div class="form-group">
          <label for="email">Correo</label>
          <input type="email" id="email" name="email" class="form-control"
                 value="{{ email or '' }}" placeholder="tu@correo.com" required>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" class="form-control" required>
          <small class="form-text text-muted">Mínimo 6–8 caracteres recomendados.</small>
        </div>

        <button class="btn btn-primary btn-block" type="submit">Registrarme</button>

        <div class="text-center mt-3">
          <small>¿Ya tienes cuenta? <a href="/login">Inicia sesión</a></small>
        </div>
      </form>
    </div>
  </div>
</div>
