{% extends "admin/layout.html" %}
{% block content %}

{% if ok %}
  <form class="user" method="post" action="/auth/reset">
    <input type="hidden" name="token" value="{{ token }}">
    <div class="form-group">
      <input type="password" class="form-control form-control-user"
             name="password" placeholder="New password" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control form-control-user"
             name="password2" placeholder="Repeat password" required>
    </div>
    <button class="btn btn-primary btn-user btn-block" type="submit">
      Change password
    </button>
  </form>
{% else %}
  {% if error == 'expired' %}<p>Link expired. Please request a new one.</p>{% endif %}
  {% if error == 'invalid' %}<p>Invalid link. Please request a new one.</p>{% endif %}
{% endif %}
