{% extends "admin/layout.html" %}
{% block content %}
<div class="container" style="max-width:560px; padding-top:96px;">
  <h2 class="mb-3">Crear nueva contraseña</h2>
  {% if err %}<div class="alert alert-danger">{{ err }}</div>{% endif %}
  <form method="post" action="/auth/reset">
    <input type="hidden" name="token" value="{{ token }}">
    <div class="mb-3">
      <label class="form-label">Nueva contraseña</label>
      <input class="form-control" type="password" name="password" required minlength="8">
    </div>
    <div class="mb-3">
      <label class="form-label">Repetir contraseña</label>
      <input class="form-control" type="password" name="password2" required minlength="8">
    </div>
    <button class="btn btn-primary" type="submit">Guardar</button>
  </form>
</div>
{% endblock %}
