{% extends "admin/layout.html" %}
{% block content %}
<div class="container" style="max-width:560px; padding-top:96px;">
  <h2 class="mb-3">¿Olvidaste tu contraseña?</h2>
  {% if request.query_params.get('sent') %}
    <div class="alert alert-success">
      Si ese correo existe, te enviamos un enlace para restablecer la contraseña.
    </div>
  {% endif %}
  <form method="post" action="/admin/forgot">
    <div class="mb-3">
      <label class="form-label">Correo</label>
      <input class="form-control" type="email" name="email" required>
    </div>
    <button class="btn btn-primary" type="submit">Enviar enlace</button>
  </form>
</div>
{% endblock %}
